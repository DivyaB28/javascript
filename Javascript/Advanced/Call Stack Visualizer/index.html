<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Call Stack Visualizer</title>
  </head>
  <body>
    <header>Call Stack Visualizer</header>
    <script>
      function firstFunction(arg) {
        secondFunction(arg);
        console.trace("I'm first function");
      }
      function secondFunction(arg) {
        thirdFunction(arg);
        console.trace("I'm second function");
      }
      function thirdFunction(arg) {
        console.log(arg);
        console.trace("I'm third function");
      }

      firstFunction();

      function createParagraph(content) {
        console.log(content);

        let paragraph = document.createElement("p");
        paragraph.textContent = content;
        document.body.appendChild(paragraph);
      }
    </script>
  </body>
</html>
